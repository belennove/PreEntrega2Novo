<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="venta de inmuebles,inmobiliaria abrem">
    <meta name="author" content="Maria Belen Novo">
    <meta name="keywords" content="vende,propiedades,zona zur,casas,departamentos,lotes,locales">

    <link rel="shortcut icon" href="../images/house.png" />
    <script src="https://kit.fontawesome.com/9583459635.js" crossorigin="anonymous"></script>
    <title>Abrem Inmobilioaria</title>
    <link rel="stylesheet" href="../css/main.min.css" />
</head>

<body>

    <div class="contenedor-grid">
        <header class="cabecera">
            <div class="logo">
                <img src="../images/house.png" alt="logo" />
                <p class="logo-name">Abrem Inmobiliaria</p>
            </div>
            <div class="toggle-menu">
                <label for="toggle-menu-checkbox"><i class="fa-solid fa-bars fa-2xl"></i></label>
            </div>
            <nav class="cabecera-nav">
                <input type="checkbox" class="toggle-menu_checkbox" id="toggle-menu-checkbox" />
                <ul class="cabecera-nav__menu">
                    <li><a href="../index.html">inicio</a></li>
                    <li><a href="comprar.html">comprar</a></li>
                    <li><a href="vender.html">vender</a></li>
                    <li><a href="alquilar.html">alquilar</a></li>
                    <li><a href="contactos.html">contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="portada">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/carrucel/carrucel1.png" class="d-block w-100" alt="casa">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/carrucel/carrucel2.jpg" class="d-block w-100" alt="cerradura con llave">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/carrucel/carrucel3.jpg" class="d-block w-100" alt="cocina">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>

        <main class="contenido-vender">
            <div class="formulario-venta">
                <div class="imagen-venta">
                    <img src="../images/casadeven.jpg" loading="lazy" alt="cocina isla">
                </div>
                <form action="formulario" method="post">
                    <h1>vende tu propiedad</h1>
                    <p>Completá el formulario y una oficina adherida a la red se pondrá en contacto con vos para
                        continuar con el proceso</p>

                    <fieldset class="input-animado">
                        <input type="text" class="input-animado__input" id="nombre" required />
                        <label for="nombre" class="input-animado__label">nombre</label>
                    </fieldset>
                    <fieldset class="input-animado">
                        <input type="text" class="input-animado__input" id="Apellido" required />
                        <label for="Apellido" class="input-animado__label">Apellido</label>
                    </fieldset>
                    <fieldset class="input-animado">
                        <input type="number" class="input-animado__input" id="dni" required />
                        <label for="dni" class="input-animado__label">DNI</label>
                    </fieldset>
                    <fieldset class="input-animado">
                        <input type="email" class="input-animado__input" id="email" required />
                        <label for="email" class="input-animado__label">mail</label>
                    </fieldset>
                    <fieldset class="input-animado">
                        <input type="tel" class="input-animado__input" id="telefono" required />
                        <label for="telefono" class="input-animado__label">telefono</label>
                    </fieldset>
                    <fieldset class="input-animado">
                        <input type="text" class="input-animado__input" id="provincia" required />
                        <label for="provincia" class="input-animado__label">provincia</label>
                    </fieldset>
                    <fieldset class="input-animado">
                        <input type="text" class="input-animado__input" id="localidad" required />
                        <label for="localidad" class="input-animado__label">localidad</label>
                    </fieldset>
                    <div class="form__submit">
                        <input type="submit" class="boton" value="Enviar">
                    </div>

                </form>
            </div>
        </main>

        <footer class="pie">
            <div>
                <h3>contactanos</h3>
                <div class="iconos">
                    <a href="https://es-la.facebook.com/">
                        <i class="fa-brands fa-square-facebook fa-2xl"></i>
                        Facebook
                    </a>
                    <a href="https://es-la.facebook.com/">
                        <i class="fa-brands fa-instagram fa-2xl"></i>
                        Instagran
                    </a>
                    <a href="https://es-la.facebook.com/">
                        <i class="fa-brands fa-whatsapp fa-2xl"></i>
                        Whatsapp
                    </a>
                </div>
            </div>

            <div>
                <h3>casa central</h3>
                <div class="iconos">
                    <a href="https://goo.gl/maps/vpZCTWfn4kn9o3XCA">
                        <i class="fa-solid fa-location-dot fa-2xl"></i>
                        Direccion
                    </a>
                    <a href="https://es-la.facebook.com/">
                        <i class="fa-solid fa-clock fa-2xl"></i>
                        Horarios
                    </a>
                    <a href="https://es-la.facebook.com/">
                        <i class="fa-solid fa-envelope fa-2xl"></i>
                        mail
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
